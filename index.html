<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>איקס עיגול</title>
  </head>
  <body>
    <header>
      <h1 class="game-name">משחק - איקס עיגול</h1>
      <img src="TicTacToe.png" alt="TicTacToe" class="tictactoe" />
    </header>
    <main>
      <div class="box">
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>
      <button class="restart">Restart</button>
      <div class="players">
        <label for="player1">Player 1 (X):</label>
        <div type="text" id="player1"></div>
        <label for="player2">Player 2 (O):</label>
        <div type="text" id="player2"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
